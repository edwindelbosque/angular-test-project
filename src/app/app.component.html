<h1>Password Generator</h1>

<div>
  <label>Enter Length</label>
  <input type="number" (change)="setPasswordLength($event.target.value)" />
</div>

<div>
  <label>Use Letters</label>
  <input type="checkbox" (change)="toggleLetters()" />
</div>

<div>
  <label>Use Numbers</label>
  <input type="checkbox" (change)="toggleNumbers()" />
</div>

<div>
  <label>Use Symbols</label>
  <input type="checkbox" (change)="toggleSymbols()" />
</div>

<div>
  <button
    [disabled]="
      !(passwordLength && (includeLetters || includeNumbers || includeSymbols))
    "
    (click)="onButtonClick()"
  >
    Generate
  </button>
</div>

<div>
  <label>Your Password</label>
  <input [value]="password" />
</div>
